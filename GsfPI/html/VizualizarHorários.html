<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Horários</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Inclui padding e borda no tamanho total dos elementos */
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #2c6b8f;
      color: white;
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-section {
      background-color: #2c6b8f;
      color: white;
      padding: 30px 25px;
    }

     .filter-bar {
      display: flex; 
      justify-content: flex-start; 
      align-items: center; 
      gap: 25px; 
     }
     

    .filter-bar label {
      font-size: 25px;
      font-weight: bold;
    }

    .filter-bar select {
      padding: 8px; 
      font-size: 16px; 
      width: 150px; 
      border-radius: 4px;
      border: 1px solid #ccc;
      color: #000;
      background: linear-gradient(to bottom, #f9f9f9, #eaeaea); /* fundo estilo Windows */
      outline: none; /* remove o foco padrão do navegador */
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.6); /* mesma luz azul do input */
      transition: box-shadow 0.2s ease-in-out, border 0.2s ease-in-out;
    }
    
    .filter-bar select:focus {
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.9);
    }


    .filter-bar button {
      padding: 6px 10px; 
      font-size: 13px; 
      font-weight: bold;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      border: 1px solid #a0a0a0;
      border-radius: 4px;
      cursor: pointer;
      color: #1a4e80; 
      box-shadow: inset 0 1px 0 #fff;
    }
  
    .filter-bar button:hover {
      background: linear-gradient(to bottom, #e0e0e0, #c0c0c0); /* escurece ao passar o mouse */
    }

    .Tabela {
      flex: 1;
      overflow-y: auto;
      background-color: white; 
    }

    table {
      width: 100vw;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      height: 40px;
    }

    th {
      background-color: #ddd; 
      color: #000000;      
    }

    td {
      background-color: #ffffff;
      color: #000;
    }

    tr:nth-child(even) td {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="top-section">
      <div class="filter-bar">
        <label for="mes">Mês:</label>
        <select id="mes" name="mes">
          <option value="janeiro">Janeiro</option>
          <option value="fevereiro">Fevereiro</option>
          <option value="marco">Março</option>
          <option value="abril">Abril</option>
          <option value="maio">Maio</option>
          <option value="junho">Junho</option>
          <option value="julho">Julho</option>
          <option value="agosto">Agosto</option>
          <option value="setembro">Setembro</option>
          <option value="outubro">Outubro</option>
          <option value="novembro">Novembro</option>
          <option value="dezembro">Dezembro</option>
        </select>
        <button>Buscar</button>
      </div>
    </div>

    <div class="Tabela">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
